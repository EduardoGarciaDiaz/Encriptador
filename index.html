<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    
    <header>
        <div class="cabecera">
            <img src="imagenes/Logo.png" alt="Logo Encriptador" class="logo">
        </div>
    </header>

    <main>
        <section class="principal">

            <textarea class="input-texto" cols="70" rows="10"  placeholder="Ingrese el texto aquí"></textarea>

            <p class="aviso">Sin mayúsculas ni acentos o caracteres especiales</p>

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="resultado">
            <textarea class="mensaje" cols="18" rows="8" placeholder="Ningún mensaje ha sido ingresado"></textarea>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>

    <footer>
        <p>
            &copy Creado por Eduardo García Díaz | Alura
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
